<div class="login-status-header">

<!--  show welcome label when logged in-->
  <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
    <label>Welcome back, {{userFullName}}</label>
  </div>

<!--  if not logged in -->
  <button *ngIf="!isAuthenticated" routerLink="/login" class="securityTracker-btn">Login</button>

<!--  if logged in-->
  <button *ngIf="isAuthenticated" (click)="logout()" class="securityTracker-btn">Logout</button>

</div>
